<div class="container-mt5">

    <div *ngIf="!registerMode" class="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">come on sign in</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <li *ngFor='let user of users'>{{user.userName}}</li> -->
                <!-- <app-register [usersFromHomeComponent]="users"></app-register> -->
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>

</div>
